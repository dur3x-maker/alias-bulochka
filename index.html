<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Alias для булочки</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Экран 0: Пролог -->
  <div class="screen active" id="screen-start">
    <h1 class="title">Alias<br><span>для булочки</span></h1>
    <button class="primary-btn" id="startGameBtn">
      Ну что, сыграем?
    </button>
  </div>

  <!-- Экран 1: Настройка команд -->
  <div class="screen" id="screen-teams">
    <h2>Команды</h2>

    <label class="label">
      Количество игроков
      <input type="number" id="teamCount" min="1" max="10" value="2" />
    </label>

    <div id="teamsContainer"></div>

    <button class="primary-btn" id="toSettingsBtn">
      Далее
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
